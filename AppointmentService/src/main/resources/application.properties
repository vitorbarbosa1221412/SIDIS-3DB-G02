##
## MULTIPART (MultipartProperties)
##
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

##
## File Storage Properties
##
# All files uploaded through the REST API will be stored in this directory


##
## RabbitMQ Configuration (for event-driven replication)
##
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
spring.rabbitmq.virtual-host=/

##
## Peer-to-peer replication config
##
# Peer URLs for cross-instance data retrieval (comma-separated)
appointment.peer.urls=${APPOINTMENT_PEER_URLS:}

##
## Service Instance Configuration
##
server.instance.id=${INSTANCE_ID:appointment-service-1}

##
## Logging
##
logging.level.com.example.demo=DEBUG
logging.level.org.springframework=INFO
# Logging - Write to shared log directory for Alloy collection
logging.file.name=/var/log/sidis/appointment-service/app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

##
## Actuator Configuration
##
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/internal

##
## Tracing
##
management.tracing.enabled=true
management.otlp.tracing.endpoint=http://tempo:4318/v1/traces
management.tracing.sampling.probability=1.0
management.otlp.metrics.export.enabled=false
