apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: sidis
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # Patient Service Metrics
      - job_name: "patient_service"
        scheme: https
        tls_config:
          insecure_skip_verify: true
        metrics_path: "/actuator/prometheus"
        static_configs:
          - targets: 
              - "patient-service-1:3000"
              - "patient-service-2:3001"
            labels:
              service: "patient-service"

      # Appointment Service Metrics
      - job_name: "appointment_service"
        metrics_path: "/actuator/prometheus"
        static_configs:
          - targets: 
              - "appointment-service-1:4000"
              - "appointment-service-2:4001"
            labels:
              service: "appointment-service"

      # Physician Service Metrics
      - job_name: "physician_service"
        metrics_path: "/actuator/prometheus"
        static_configs:
          - targets: 
              - "physician-service-1:5000"
              - "physician-service-2:5001"
            labels:
              service: "physician-service"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
  namespace: sidis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: sidis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
        args:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
        - '--web.console.libraries=/usr/share/prometheus/console_libraries'
        - '--web.console.templates=/usr/share/prometheus/consoles'
        - '--storage.tsdb.retention.time=200h'
        - '--web.enable-lifecycle'
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-storage
          mountPath: /prometheus
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-storage
        persistentVolumeClaim:
          claimName: prometheus-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: sidis
spec:
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090

