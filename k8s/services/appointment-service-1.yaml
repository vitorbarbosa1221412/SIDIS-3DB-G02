apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointment-service-1
  namespace: sidis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appointment-service-1
  template:
    metadata:
      labels:
        app: appointment-service-1
    spec:
      containers:
      - name: appointment-service
        image: appointment-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4000
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: sidis-config
              key: SPRING_PROFILES_ACTIVE
        - name: INSTANCE_ID
          valueFrom:
            configMapKeyRef:
              name: sidis-config
              key: INSTANCE_ID_APPOINTMENT_1
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: sidis-config
              key: SERVER_PORT_APPOINTMENT_1
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: sidis-config
              key: SPRING_DATASOURCE_URL_APPOINTMENT_1
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: sidis-secrets
              key: SPRING_DATASOURCE_USERNAME
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sidis-secrets
              key: SPRING_DATASOURCE_PASSWORD
        - name: RABBITMQ_HOST
          valueFrom:
            configMapKeyRef:
              name: sidis-config
              key: RABBITMQ_HOST
        - name: RABBITMQ_PORT
          valueFrom:
            configMapKeyRef:
              name: sidis-config
              key: RABBITMQ_PORT
        - name: RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: sidis-secrets
              key: RABBITMQ_USERNAME
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sidis-secrets
              key: RABBITMQ_PASSWORD
        - name: APPOINTMENT_PEER_URLS
          valueFrom:
            configMapKeyRef:
              name: sidis-config
              key: APPOINTMENT_PEER_URLS_1
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 4000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: appointment-service-1
  namespace: sidis
spec:
  selector:
    app: appointment-service-1
  ports:
  - port: 4000
    targetPort: 4000

