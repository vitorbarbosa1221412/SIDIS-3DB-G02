apiVersion: apps/v1
kind: Deployment
metadata:
  name: physician-command-service-2
  namespace: sidis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: physician-command-service-2
  template:
    metadata:
      labels:
        app: physician-command-service-2
    spec:
      containers:
      - name: physician-command-service
        image: physician-command-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5002
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: sidis-config
              key: SPRING_PROFILES_ACTIVE
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: sidis-config
              key: SERVER_PORT_PHYSICIAN_COMMAND_2
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: sidis-config
              key: SPRING_DATASOURCE_URL_PHYSICIAN
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: sidis-secrets
              key: SPRING_DATASOURCE_USERNAME
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sidis-secrets
              key: SPRING_DATASOURCE_PASSWORD
        - name: SPRING_RABBITMQ_HOST
          valueFrom:
            configMapKeyRef:
              name: sidis-config
              key: RABBITMQ_HOST
        - name: SPRING_RABBITMQ_PORT
          valueFrom:
            configMapKeyRef:
              name: sidis-config
              key: RABBITMQ_PORT
        - name: SPRING_RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: sidis-secrets
              key: RABBITMQ_USERNAME
        - name: SPRING_RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sidis-secrets
              key: RABBITMQ_PASSWORD
        - name: PATIENT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: sidis-config
              key: PATIENT_SERVICE_URL_2
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 5002
            scheme: HTTPS
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 5002
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: physician-command-service-2
  namespace: sidis
spec:
  selector:
    app: physician-command-service-2
  ports:
  - port: 5002
    targetPort: 5002

