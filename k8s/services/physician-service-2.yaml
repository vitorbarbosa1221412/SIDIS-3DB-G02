apiVersion: apps/v1
kind: Deployment
metadata:
  name: physician-service-2
  namespace: sidis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: physician-service-2
  template:
    metadata:
      labels:
        app: physician-service-2
    spec:
      containers:
      - name: physician-service
        image: physician-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5001
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: sidis-config
              key: SPRING_PROFILES_ACTIVE
        - name: INSTANCE_ID
          valueFrom:
            configMapKeyRef:
              name: sidis-config
              key: INSTANCE_ID_PHYSICIAN_2
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: sidis-config
              key: SERVER_PORT_PHYSICIAN_2
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: sidis-config
              key: SPRING_DATASOURCE_URL_PHYSICIAN
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: sidis-secrets
              key: SPRING_DATASOURCE_USERNAME
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sidis-secrets
              key: SPRING_DATASOURCE_PASSWORD
        - name: RABBITMQ_HOST
          valueFrom:
            configMapKeyRef:
              name: sidis-config
              key: RABBITMQ_HOST
        - name: RABBITMQ_PORT
          valueFrom:
            configMapKeyRef:
              name: sidis-config
              key: RABBITMQ_PORT
        - name: RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: sidis-secrets
              key: RABBITMQ_USERNAME
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sidis-secrets
              key: RABBITMQ_PASSWORD
        - name: PATIENT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: sidis-config
              key: PATIENT_SERVICE_URL_2
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 5001
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: physician-service-2
  namespace: sidis
spec:
  selector:
    app: physician-service-2
  ports:
  - port: 5001
    targetPort: 5001

