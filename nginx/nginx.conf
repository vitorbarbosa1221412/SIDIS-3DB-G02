# ===============================
#  Load Balancing Configuration
# ===============================

# --------------------------------------------------
#  Appointments Service (HTTP)
# --------------------------------------------------
upstream appointments_service {
    least_conn;
    server appointment-service-1:4000 max_fails=3 fail_timeout=30s;
    server appointment-service-2:4001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# --------------------------------------------------
#  Physician Services (HTTPS - CQRS)
# --------------------------------------------------
# Backend de Leitura (Query)
upstream physician_query_backend {
    server physician-query-service:5000;
}

# Backend de Escrita (Command)
upstream physician_command_backend {
    server physician-command-service:5001;
}

# Mapa para decidir qual upstream usar
# Apenas devolve o NOME do servidor, o https:// é posto na location
map $request_method $physician_upstream {
    GET     physician_query_backend;
    HEAD    physician_query_backend;
    default physician_command_backend;
}

# --------------------------------------------------
#  Patients Service (HTTPS)
# --------------------------------------------------
upstream patients_service {
    least_conn;
    server patient-service-1:3000 max_fails=3 fail_timeout=30s;
    server patient-service-2:3001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Mapa para balanceamento de Pacientes
map $request_id $patient_backend {
    default patient-service-1:3000;
    ~*[02468]$ patient-service-1:3000;
    ~*[13579]$ patient-service-2:3001;
}

# ===============================
#  Server Configuration
# ===============================
server {
    listen 80 default_server;
    server_name localhost;

    # DNS resolver (Necessário para usar variáveis no proxy_pass)
    resolver 127.0.0.11 valid=30s;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Proxy Settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Health Check
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ===============================
    #  1. Appointments (HTTP)
    # ===============================
    location /api/appointments/ {
        # O teu original usava http aqui, por isso mantive.
        proxy_pass http://appointments_service/api/appointments/;
    }

    # ===============================
    #  2. Physicians (HTTPS - CQRS)
    # ===============================
    location /api/physicians/ {
        # Constrói o URL: https:// + nome_do_upstream
        set $target_backend https://$physician_upstream;

        proxy_pass $target_backend;

        # Ignora verificação de certificados (para self-signed no Docker)
        proxy_ssl_verify off;

        # Remove o prefixo /api/physicians/ antes de enviar para o backend
        rewrite ^/api/physicians/(.*) /$1 break;
    }

    # ===============================
    #  3. Patients (HTTPS)
    # ===============================
    location ^~ /api/patients {
        set $backend https://$patient_backend;
        proxy_pass $backend$request_uri;

        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_ssl_name $patient_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
    }

    # ===============================
    #  Default / Actuator
    # ===============================
    location / {
        set $backend https://$patient_backend;
        proxy_pass $backend;

        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_ssl_name $patient_backend;
    }
}