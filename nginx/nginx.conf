# ===============================
#  Load balancing configuration
# ===============================

# --- Appointments Service ---
upstream appointments_service {
    least_conn;  # Use least connections for better load distribution
    server appointment-service-1:4000 max_fails=3 fail_timeout=30s;
    server appointment-service-2:4001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# --- Physicians Service ---
upstream physicians_service {
    least_conn;  # Use least connections for better load distribution
    server physician-service-1:5000 max_fails=3 fail_timeout=30s;
    server physician-service-2:5001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# --- Patients Service ---

upstream patients_service {
    least_conn;  # Use least connections for better load distribution
    # Using HTTPS to connect to backend services (since Patient Service uses SSL)
    server patient-service-1:3000 max_fails=3 fail_timeout=30s;
    server patient-service-2:3001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}
server {
    listen 80;
    server_name localhost;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Increase timeouts for long-running requests
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Common proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Health check endpoint (optional - for monitoring)
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ---------------------------
    # Appointments routes
    # ---------------------------
    location /api/appointments/ {
        proxy_pass http://appointments_service/api/appointments/;
        
        # Retry on failure
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }

    # ---------------------------
    # Physicians routes
    # ---------------------------
    location /api/physicians/ {
        proxy_pass http://physicians_service/api/physicians/;
        
        # Retry on failure
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }

    # ---------------------------
    # Patients routes
    # ---------------------------
    location /api/patients/ {
        # Using HTTPS to connect to backend (Patient Service uses SSL)
        proxy_pass https://patients_service/api/patients/;
        
        # SSL verification - set to off for self-signed certificates
        proxy_ssl_verify off;
        proxy_ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;
        
        # Retry on failure
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }

    # Actuator endpoints - for health checks and monitoring
    # Note: This routes to Patient Service by default
    # For other services' actuator endpoints, access them directly or add specific routes
    location /actuator/ {
        proxy_pass https://patients_service/actuator/;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
    }

    # Default location - route to patients service
    location / {
        proxy_pass https://patients_service;
        proxy_ssl_verify off;

        # Retry on failure
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }
}
